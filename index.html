<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Festa PrÃ©-Internato</title>
  <style>
    html, body { margin:0; padding:0; height:100%; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background:url('./background.jpg') no-repeat center center fixed; background-size:cover; }
    body { display:flex; justify-content:center; align-items:center; }
    .story-container { position:relative; width:100%; max-width:1080px; height:100dvh; padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); box-sizing:border-box; }
    .card { background:rgba(255,255,255,0.85); border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1); padding:20px; margin:10px; display:none; }
    .card.active { display:block; animation:fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(20px);} to { opacity:1; transform:translateY(0);} }
    h1, h2 { margin-top:0; font-size:1.5rem; text-align:center; }
    .btn { display:block; width:100%; padding:10px 20px; margin-top:10px; font-size:1rem; background-color:#007bff; color:#fff; border:none; border-radius:8px; cursor:pointer; }
    .btn:focus { outline:3px solid #0056b3; }
    .quantity-selector { display:flex; justify-content:center; align-items:center; margin:20px 0; }
    .quantity-selector button { background-color:#eee; border:1px solid #ccc; border-radius:50%; width:40px; height:40px; font-size:1.5rem; cursor:pointer; }
    .quantity-selector span { margin:0 20px; font-size:1.5rem; }
    .toast { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.8); color:#fff; padding:10px 20px; border-radius:8px; opacity:0; pointer-events:none; transition:opacity 0.3s ease; }
    .toast.show { opacity:1; pointer-events:all; }
  </style>
</head>
<body>
  <main class="story-container" aria-live="polite">
    <section class="card active" id="step1">
      <h1>Festa PrÃ©-Internato</h1>
      <div class="quantity-selector">
        <button id="decreaseBtn" aria-label="Diminuir quantidade">âˆ’</button>
        <span id="quantityValue" aria-live="polite">1</span>
        <button id="increaseBtn" aria-label="Aumentar quantidade">+</button>
      </div>
      <button class="btn" id="confirmQuantityBtn">Confirmar</button>
    </section>
    <section class="card" id="step2">
      <h2>Pagamento</h2>
      <p>Use a chave Pix abaixo para realizar o pagamento:</p>
      <input type="text" id="pixKey" value="37999182405" readonly style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;">
      <button class="btn" id="copyPixBtn" style="margin-top:10px;">Copiar chave</button>
      <button class="btn" id="confirmPaymentBtn" style="margin-top:20px;">JÃ¡ paguei</button>
    </section>
    <section class="card" id="step3">
      <h2>PrÃ³ximos passos</h2>
      <p>Obrigado por comprar seu ingresso!</p>
      <p><strong>Envie o comprovante de pagamento para algum membro da comissÃ£o</strong> para que possamos validar a sua compra.</p>
      <p>Nos vemos na festa! ðŸŽ‰</p>
    </section>
  </main>
  <div class="toast" id="toast" role="status" aria-live="polite"></div>
  <script>
    (function() {
      const step1 = document.getElementById('step1');
      const step2 = document.getElementById('step2');
      const step3 = document.getElementById('step3');
      const toast = document.getElementById('toast');
      let quantity = 1;
      const quantityValue = document.getElementById('quantityValue');
      document.getElementById('decreaseBtn').onclick = () => { if (quantity > 1) { quantity--; quantityValue.textContent = quantity; } };
      document.getElementById('increaseBtn').onclick = () => { if (quantity < 10) { quantity++; quantityValue.textContent = quantity; } };
      document.getElementById('confirmQuantityBtn').onclick = () => { showToast('ApÃ³s realizar o pagamento, envie o comprovante Ã  comissÃ£o.', 4000); setTimeout(() => { step1.classList.remove('active'); step2.classList.add('active'); }, 300); };
      document.getElementById('copyPixBtn').onclick = async () => { try { await navigator.clipboard.writeText(document.getElementById('pixKey').value); showToast('Chave copiada!', 2000); } catch(e) { showToast('Erro ao copiar a chave.', 3000); } };
      document.getElementById('confirmPaymentBtn').onclick = () => { step2.classList.remove('active'); step3.classList.add('active'); };
      function showToast(msg, duration) { toast.textContent = msg; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), duration); }
    })();
  </script>
</body>
</html>
